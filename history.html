<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico</title>
    <link rel="stylesheet" href="css/history.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="assets/icon.png" alt="">
        <h1>HISTÓRICO</h1>
    </header>
    <main>
        <div class="container-info">
            <input type="text" name="pesquisar" class="input-text" placeholder="Pesquisar">

            <div class="result">
                <div class="block"></div>

                <p>
                    <strong>Peso ideal &#x2705;</strong> <br>
                    Parabéns, você esta no seu peso ideal, <br>
                    continue mantendo este estilo
                </p>
            </div>

            <div class="line"></div>

            <div class="result">
                <div class="block"></div>
                <p>
                    <strong>Sobrepeso &#x26D4;</strong> <br>
                    Estamos quase lá! Faça alguns ajustes <br>
                    para ficar no peso ideal
                </p>
            </div>
        </div>
    </main>
</body>

</html>
