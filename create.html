<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/create.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <main>

        <div class="container-img">
            <img src="assets/icon-no-bg.png" alt="">
        </div>

        <div class="container">
            <section class="section__info">
                <h1>Crie sua conta</h1>
                <p>
                    Você precisa criar uma conta
                </p>

                <input class="input-text" type="text" placeholder="Seu nome de usuário">
                <input class="input-text" type="text" placeholder="Seu e-mail">
                <input class="input-text" type="text" placeholder="Sua senha">
                <input class="input-text" type="text" placeholder="Confirme sua senha">
                <div class="checkbox">
                    <input type="checkbox">
                    <label for="">Não sou um robo</label>
                </div>
                <a href="#"><button id="btn-register">Criar conta</button></a>
                <a href="#"><button class="btn-history">Fazer login</button></a>
            </section>
        </div>
    </main>
</body>

</html>
